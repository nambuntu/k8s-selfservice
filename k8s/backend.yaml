apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: cloudself
data:
  NODE_ENV: "production"
  DB_HOST: "mysql"
  DB_PORT: "3306"
  DB_NAME: "cloudself"
  DB_USER: "cloudself"
  PORT: "3000"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: cloudself
type: Opaque
stringData:
  DB_PASSWORD: "cloudself_password"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: cloudself
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: cloudself-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: NODE_ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DB_PASSWORD
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PORT
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: cloudself
spec:
  selector:
    app: backend
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000
  type: NodePort
