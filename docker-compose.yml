version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cloudself-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: cloudself
      MYSQL_USER: cloudself
      MYSQL_PASSWORD: cloudself_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cloudself-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cloudself-backend
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: cloudself
      DB_USER: cloudself
      DB_PASSWORD: cloudself_password
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - cloudself-network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cloudself-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - cloudself-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  mysql_data:

networks:
  cloudself-network:
    driver: bridge
