# permissions for end users to view websites.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: website-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: provisioner
    app.kubernetes.io/part-of: provisioner
    app.kubernetes.io/managed-by: kustomize
  name: website-viewer-role
rules:
- apiGroups:
  - websites.cloudself.dev
  resources:
  - websites
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - websites.cloudself.dev
  resources:
  - websites/status
  verbs:
  - get
